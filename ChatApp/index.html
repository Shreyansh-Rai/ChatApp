<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="clientside.js"></script>
    <link rel="stylesheet" href= "styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="chatarea">
        <div class="message r">
            This is on the right
        </div>
        <div class="message l">
            This is on the left
        </div>
    </div>
    <div class="sendsection">
        <form action="#" id="sendarea">
            <input type="text" name="textin" id="textin">
            <button class="btn" type="submit"><i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></button>
        </form>
    </div>
</body>
</html>
